projects:
- name: dev
  dir: dev
  workflow: my_custom_workflow
  include_patterns: ["../modules/s3/**"]
- name: staging-myproject
  dir: environments/staging/myproject
  workflow: my_custom_workflow
- name: staging-myproject-bis
  dir: environments/staging/myproject-bis
  workflow: my_custom_workflow
workflows:
  my_custom_workflow:
    workflow_configuration:
      on_pull_request_pushed: [digger plan]
      on_pull_request_closed: [digger unlock]
      on_commit_to_default: [digger apply]
